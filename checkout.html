<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <header class="container d-flex align-items-center justify-content-between py-3 shadow-sm overflow-x-hidden position-fixed bg-body">
