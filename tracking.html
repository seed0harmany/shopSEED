<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/tracking.css">
  </head>
  <body>
    <nav class="bg-black position-fixed w-100">
      <div class="d-flex align-items-center justify-content-between">
        <a href="shopseed.html" class="d-flex align-items-center gap-1">
          <img height="50px" class="rounded-5" src="images/logo/seed-logo (1).png" alt="">
          <h5 class="text-white position-relative">shopSEED<span class="text-success position-absolute">Harmany</span></h5>
        </a>
        <div class="search-container none">
         <input type="text" placeholder="Search shopSEED">
         <button class="bg-success">
           <i class="fa-solid fa-magnifying-glass text-white"></i>
         </button>
        </div>
        <div class="d-flex align-items-center flex-shrink-0">
         <a href="order.html" class="d-flex flex-column lh-1 returns">
           Returns
           <strong>& Orders</strong>
         </a>
         <a href="checkout.html" class="d-flex cart">
           <div class="d-flex flex-column">
             <span class="text-center cart-quantity">0</span>
             <img src="images/icons/cart-icon.png" alt="">
           </div>
           <span class="align-self-end fw-medium">Cart</span>
         </a>
        </div>
      </div>
      <div class="hidden-search-container mt-2">
        <input type="text" placeholder="Search shopSEED">
        <button class="bg-success">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
        </button>
       </div>
    </nav>
    <div class="container py-5">
      <div class="row js-tracking py-5">
        <a href="order.html" class="text-info text-decoration-underline mt-4">View all orders</a>
        <h4 class="fw-bold mt-4 mb-3">Arriving on Wednesday, May 21</h4>
        <div>
          Waterproof Knit Athletic Sneakers - Gray
        </div>
        <span>
          Quantity: 1
        </span>
        <div class="my-4">
          <img height="100px" src="images/products/men-athletic-shoes-green.jpg" alt="">
        </div>
        <div class="mt-3">
          <div class="d-flex align-items-center justify-content-between">
            <span>Preparing</span>
            <span>Shipped</span>
            <span>Delivered</span>
          </div>
          <div class="bg-success w-100 rounded-5 h-100 mt-1">

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="scripts/tracking.js"></script>
  </body>
</html>
